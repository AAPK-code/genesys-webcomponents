<html>
  <head>
    <title>gux-dropdown</title>
  </head>
  <body>
    <script src="${CDN_URL}index.js"></script>
    <script>
      webcomponentsDocsMain(`
<gux-dropdown
    id="example-dropdown"
    filterable
    placeholder="Select...">
</gux-dropdown>
<!--

        { text: 'Apples' },
        { text: 'Bananas' },
        { text: 'Lemons' },

        { text: 'Pears' }

}
-->
`, function () {
    let dropdown = document.getElementById('example-dropdown');
    if (dropdown) {
        dropdown.items = [
            { text: 'Apples' },
            { text: 'Bananas' },
            { text: 'Lemons' },
            { text: 'Melons', isDisabled: true },
            { text: 'Oranges' },
            { text: 'Peaches' },
            { text: 'Pears' }
        ];
    }
});
    </script>
  </body>
