<html lang="en">
  <head>
    <title>gux-action-toast</title>
  </head>
  <body>
    <script src="${CDN_URL}index.js"></script>
    <script>
      webcomponentsDocsMain(
        `
<gux-action-toast
    id="example-toast"
    toast-title='The Title'
    message='the message'
    icon='ic-chat'
>
</gux-action-toast>
<!--
let toast = document.getElementById('example-toast');
if (toast) {
    toast.primaryButton = {
        callback: () => alert('primary clicked'),
        text: 'Accept'
    };
    toast.secondaryButton = {
        callback: () => alert('secondary clicked'),
        text: 'Reject'
    };
}
-->
`,
        function() {
          let toast = document.getElementById('example-toast');
          if (toast) {
            toast.primaryButton = {
              callback: () => alert('primary clicked'),
              text: 'Accept'
            };
            toast.secondaryButton = {
              callback: () => alert('secondary clicked'),
              text: 'Reject'
            };
          }
        }
      );
    </script>
  </body>
</html>
