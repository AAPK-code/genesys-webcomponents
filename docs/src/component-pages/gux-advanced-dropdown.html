<html>
  <head>
    <title>gux-advanced-dropdown</title>
  </head>
  <body>
    <script src="${CDN_URL}index.js"></script>
    <script>
      webcomponentsDocsMain(`
<gux-advanced-dropdown
    no-filter=false
    filter-debounce-timeout=500
    id="select-one"
    placeholder="[None]"
>
    <gux-dropdown-option
        selected
        value="en-US"
        text="American English"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="es"
        text="Latin American Spanish"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="es-ES"
        text="European Spanish"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="en-UK"
        text="UK English"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="fr-CA"
        text="Canadian French"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="fr"
        text="European French"
        ></gux-dropdown-option>
    <gux-dropdown-option
        value="nl"
        text="Dutch"
        ></gux-dropdown-option>
</gux-advanced-dropdown>
`);
    </script>
  </body>
</html>
