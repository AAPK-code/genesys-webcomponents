<html>
  <head>
    <title>gux-toggle</title>
  </head>
  <body>
    <script src="${CDN_URL}index.js"></script>
    <script>
      webcomponentsDocsMain(`
<div style="position:absolute;top:0;bottom:0;left:0;right:0;display:flex;flex-direction:column">
    <div style="display:flex;justify-content:space-between">
        <div>
            <gux-button>Top Left</gux-button>
            <gux-tooltip text="Top left tooltip that goes on bottom, and fixed on the left"></gux-tooltip>
        </div>
        <div>
            <gux-button>Top Right</gux-button>
            <gux-tooltip text="Top right tooltip that goes on bottom, and fixed on the right"></gux-tooltip>
        </div>
    </div>
    <div style="display:flex;flex-grow:1;flex-direction:column">
        <div id="scroll" style="margin-top:150px;height:300px;overflow-y:scroll;overflow-x:hidden;border:2px dashed grey">
            <div id="scroll2" style="margin:100px -2px;height:150px;overflow-y:scroll;border:2px dashed grey">
                <div style="height:200px;text-align:center">
                    <div style="display:inline-block;margin-top:84px;">
                        <gux-button>Scroll</gux-button>
                        <gux-tooltip
                            text="Tooltip should move on scroll"
                            delay="0"
                            is-shown="true"
                        ></gux-tooltip>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin:auto">
            <gux-button id="center-button" accent="primary">Interactive</gux-button>
            <gux-button id="center-button-show">Show</gux-button>
            <gux-button id="center-button-hide">Hide</gux-button>
        </div>
    </div>
    <div style="display:flex;justify-content:space-between">
        <div>
            <gux-button>Bottom Left</gux-button>
            <gux-tooltip text="Bottom left tooltip that goes on top, and fixed on the left"></gux-tooltip>
        </div>
        <div>
            <gux-button>Bottom Right</gux-button>
            <gux-tooltip text="Bottom right tooltip that goes on top, and fixed on the right"></gux-tooltip>
        </div>
    </div>
</div>
<gux-tooltip
    id="interactive"
    text="Lorem, ipsum dolor sit amet consectetur adipisicing elit."
    for="center-button"
    delay="0"
    is-shown=true
></gux-tooltip>
`);
    </script>
  </body>
</html>
