  <span style="padding-top: 15px">allow half rating selection</span>
  <gux-rating allow-half-ratings></gux-rating>

  <span style="padding-top: 15px">value pre-set</span>
  <gux-rating
    rating=3.5
  ></gux-rating>

  <span style="padding-top: 15px">adjusted max</span>
  <gux-rating
    max-rating=10
  ></gux-rating>

  <span style="padding-top: 15px">complex usage</span>
  <gux-rating
    rating=7
    max-rating=10
    allow-half-ratings
  ></gux-rating>
